<main class="main-container">

  <!-- PANEL LATERAL: FORMULARIO + FILTROS -->
  <aside class="sidebar">
    <!-- Formulario agregar -->
    <section class="form-container">
      <h2>Agregar Producto</h2>
      <form id="formApple">
        <input type="text" id="producto" placeholder="Producto" required>
        <input type="number" id="precio" placeholder="Precio" required>
        <input type="number" id="stock" placeholder="Stock" required>
        <input type="text" id="imagen" placeholder="URL de la Imagen" required>
        <button type="submit" class="btn-agregar">Guardar</button>
      </form>
    </section>

    <!-- Filtros -->
    <section class="filtros-container">
      <h3>Filtros</h3>
      <label for="filtroPrecio">Precio máximo:</label>
      <input type="number" id="filtroPrecio" placeholder="Ej: 2000">
      <label for="filtroStock">Stock mínimo:</label>
      <input type="number" id="filtroStock" placeholder="Ej: 5">
      <button id="aplicarFiltros" class="btn-agregar">Aplicar filtros</button>
      <button id="resetFiltros" class="btn-cancelar">Resetear filtros</button>
    </section>
  </aside>

  <!-- PANEL PRINCIPAL: PRODUCTOS -->
  <section class="products-section">
    <!-- Barra de búsqueda -->
    <div class="busqueda-container">
      <input type="text" id="buscarProducto" placeholder="Buscar producto...">
    </div>

    <h2 class="titulo-listado">Listado de Productos</h2>
    <section id="contenedor" class="cards-container"></section>
  </section>

</main>

<!-- MODAL EDITAR -->
<div id="modal" class="modal">
  <div class="modal-content">
    <h2>Editar Producto</h2>
    <form id="formEditar">
      <input type="text" id="edit-producto" required>
      <input type="number" id="edit-precio" required>
      <input type="number" id="edit-stock" required>
      <input type="text" id="edit-imagen" required>
      <div class="modal-buttons">
        <button type="submit" class="btn-guardar">Guardar Cambios</button>
        <button type="button" onclick="cerrarModal()" class="btn-cancelar">Cancelar</button>
      </div>
    </form>
  </div>
</div>
